version: '3.9'

services:
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    env_file:
      - api/.env.example
    environment:
      - WEB_ORIGIN=http://localhost:5173
    ports:
      - '8080:8080'

  web:
    build:
      context: .
      dockerfile: web/Dockerfile
      args:
        VITE_API_URL: http://api:8080/api
    depends_on:
      - api
    ports:
      - '5173:80'
